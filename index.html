<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Measurement to Sqft Converter</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <div class="w-full max-w-5xl bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Area Converter to Sqft</h1>

    <div id="measurements" class="space-y-4"></div>

    <div class="flex gap-4 mt-6 justify-center">
      <button onclick="addMeasurement()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-2xl">
        âž• Add Measurement
      </button>
      <!-- Excel File Name Input (new) -->
      <div class="flex flex-col items-center mt-6">
        <input id="filename" type="text" placeholder="Enter Excel File Name" class="border p-2 rounded-lg w-72 mb-2">
      </div>
      <!-- Download Excel Button -->
      <button onclick="downloadExcel()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-2xl">
        ðŸ“¥ Download Excel
      </button>
    </div>

    <div class="output mt-8 p-4 bg-blue-50 rounded-lg">
      <h2 class="text-xl font-semibold text-gray-700">Results:</h2>
      <ul id="results-list" class="list-disc ml-6 mt-2"></ul>
      <h3 id="total-area" class="text-lg font-bold text-green-700 mt-4"></h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
